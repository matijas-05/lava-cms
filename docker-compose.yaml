name: lava-cms

services:
  web:
    container_name: web
    build: ./www
    restart: always

  postgres:
    container_name: postgres
    image: postgres:15.3-alpine
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    depends_on:
      - web
    restart: always

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:7.3
    env_file:
      - .env
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: always

  nginx:
    container_name: nginx
    image: nginx:1.25.1-alpine-slim
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
      - postgres
      - pgadmin
    restart: always

volumes:
  pgdata:
  pgadmin:
