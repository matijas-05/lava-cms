name: Playwright Tests
on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  admin-chromium:
    runs-on: ubuntu-22.04
    name: Test admin (Chromium)

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Swap Docker configs
        run: |
          mv .github/workflows/docker/Dockerfile www/Dockerfile
          mv .github/workflows/docker/docker-compose.yaml ./docker-compose.yaml

      - name: Env files
        run: |
          echo "${{ secrets.ENV_ADMIN }}" > www/admin/.env
          echo "${{ secrets.ENV_API }}" > www/api/.env

      - name: storageState.json
        uses: jsdaniell/create-json@v1
        with:
          name: storageState.json
          json: "${{ secrets.STORAGE_STATE }}"
          dir: www/admin/e2e

      - name: Pull
        run: docker compose pull

      - name: Build
        run: docker compose build

      - name: Run
        run: docker compose up -d

      - name: Test
        run: docker exec -w /app/admin web pnpm test -- --project=chromium

      - name: Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: /artifacts/playwright-report/
          retention-days: 30
