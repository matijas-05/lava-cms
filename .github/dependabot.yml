version: 2
updates:
  # /nginx/Dockerfile
  - package-ecosystem: docker
    directory: "/nginx"
    target-branch: main
    schedule:
      interval: daily

  # /www/Dockerfile
  - package-ecosystem: docker
    directory: "/www"
    target-branch: main
    schedule:
      interval: daily

  # /.github/workflows/docker/*
  - package-ecosystem: docker
    directory: "/.github/workflows/docker"
    target-branch: main
    schedule:
      interval: daily

  # /.devcontainer/Dockerfile
  - package-ecosystem: docker
    directory: "/.devcontainer"
    target-branch: main
    schedule:
      interval: daily

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: main
    schedule:
      interval: daily
